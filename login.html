<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaTrip Account</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="shortcut icon" href="./img2/logo1.png">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="logo-container">
            <img src="./img2/Logo.png" alt="Logo" class="logo">
        </div>
        <div class="login form">
            <header><b>Login</b></header>
            <form action="#">
                <input type="text" placeholder="Masukan email">
                <input type="password" placeholder="Masukan password">
                <div class="button">
                    <br>
                    <a href="./index.html" class="login-button">Login</a>
                </div>
                <br>
            </form>
            <div class="signup">
                <span class="signup">Belum punya akun?
                <label for="check">Daftar</label>
                </span>
            </div> 
        </div>
        <div class="registration form">
            <header><b>Daftar</b></header>
            <form action="#">
                <input type="text" placeholder="Masukan Nama">
                <input type="text" placeholder="Masukan Email">
                <input type="text" placeholder="Masukan No Telepon">
                <input type="password" placeholder="Masukan Password">
                <input type="password" placeholder="Masukan Ulang Password">
                <br>
                <br>
                <div class="button">
                    <a href="./login.html" class="register-button">Daftar</a>
                </div>
            </form>
            <br>
            <div class="signup">
                <span class="signup">Sudah punya akun?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
